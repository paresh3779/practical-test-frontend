<div class="row">
    <h2 class="text-center">Login</h2>
</div>
<div class="row">
    <div class="col-sm-8 offset-2">
        <form class="mb-2 mt-2" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group row">
                <label for="email" class="col-sm-3 col-form-label required">Email Address</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="email" placeholder="Email Address"
                        formControlName="email" [ngClass]="{'is-invalid': submitted && loginMeta.email.errors }" />
                    <div *ngIf="submitted && loginMeta.email.errors" class="invalid-feedback">
                        <div *ngIf="loginMeta.email.errors?.required">
                            {{ errorMessages.emailRequired }}
                        </div>
                        <div *ngIf="loginMeta.email.errors?.invalidEmail">
                            {{ errorMessages.emailInvalid }}
                        </div>
                        <div *ngIf="loginMeta.email.errors?.serverError">
                            {{ loginMeta.email.errors.serverError }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-3 col-form-label required">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="password" placeholder="Password"
                        formControlName="password" [ngClass]="{'is-invalid': submitted && loginMeta.password.errors }" />
                    <div *ngIf="submitted && loginMeta.password.errors" class="invalid-feedback">
                        <div *ngIf="loginMeta.password.errors?.required">
                            {{ errorMessages.passwordRequired }}
                        </div>
                        <div *ngIf="loginMeta.password.errors?.minlength">
                            {{ errorMessages.passwordLengthNotMatch }}
                        </div>
                        <div *ngIf="loginMeta.password.errors?.invalidPassword">
                            {{ errorMessages.invalidPassword }}
                        </div>
                        <div *ngIf="loginMeta.password.errors?.serverError">
                            {{ loginMeta.password.errors.serverError }}
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-9">
                    <button type="submit" class="btn btn-primary" [disabled]="loginLoader">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
